    </header>
    <main class="main-content">

        <div class="form-container">

                <h2 class="form-title">Create Your Account</h2> <!--Heading-->

                <form id="validateRegistrationForm" novalidate> <!--Registration Form-->

                    <!--First Name -->
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" required>
                        <div class="error-message" id="firstNameError"></div>
                    </div>
                    
                    <!--Last Name -->
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" required>
                        <div class="error-message" id="lastNameError"></div>
                    </div>

                    <!--Date of Birth -->
                    <div class="form-group">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" required>
                        <div class="error-message" id="dobError"></div>
                    </div>
                    
                    <!--Email -->
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <div class="error-message" id="emailError"></div>
                    </div>
                    
                    <!--Username -->
                    <div class="form-group">
                        <label for="regUsername">Username:</label>
                        <input type="text" id="regUsername" name="username" required>
                        <div class="error-message" id="regUsernameError"></div>
                    </div>
                    
                    <!--Password -->
                    <div class="form-group">
                        <label for="regPassword">Password:</label>
                        <input type="password" id="regPassword" name="password" required>
                        <div class="error-message" id="regPasswordError"></div>
                    </div>
                    
                    <!--Confirm Password -->
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <div class="error-message" id="confirmPasswordError"></div>
                    </div>
                    
                    <!--Submit Button-->
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>

                </form>
                
                <!--Link to Login Page-->
                <p style="text-align: center; margin-top: 1.5rem;">
                    Already have an account? <a href="login.html" style="color: var(--primary-color); cursor: pointer;">Login here</a>
                </p>
            </div>
    </main>
        <script src="script.js"></script> <!--Connects to Javascript-->
